<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/1080e5d849.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form Validation</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
</head>
<body class="background">
    <div class="formdiv">
        <form>
            <div class="create">
                <h1 class="headtext">Create Account</h1>
            </div><br><br>
            <label for="name">Username</label><br>
            <input type="text" class="inputa" id="name" placeholder="Enter Your Username here"><i class="fas fa-check-circle" id="check" name ='checking'></i> <i class="fas fa-exclamation-circle" id='excla' name ='exc'></i>
            <p class="message" id="messa"></p>
            <label for="email">Email</label><br>
            <input type="email" class="inputb" id="email" placeholder="Enter Your Email address here">
            <i class="fas fa-check-circle" id="checkb" name ='checkingb'></i> <i class="fas fa-exclamation-circle" id='exclab' name ='excb'></i>
            <p class="message" id="messb"></p>
            <label for="password">Password</label><br>
            <input type="password" class="inputc" id="password" placeholder="Enter Password here">
            <i class="fas fa-check-circle" id="checkc" name ='checkingc'></i> <i class="fas fa-exclamation-circle" id='exclab' name ='excc'></i> <p class="message" id='messc'></p>
            <label for="passwordb">Confrim Password</label><br>
            <input type="password" class="inputd" id="passwordb" placeholder="Re-enter Password here"><i class="fas fa-check-circle" id="checkd" name ='checkingd'></i> <i class="fas fa-exclamation-circle" id='exclab' name ='excd'></i> <p class="message" id='messd'></p><br><br><br>
            <button class="btn" id="button">Submit</button><br><br><br>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
